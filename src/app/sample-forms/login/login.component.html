<form class="form-vertical" [formGroup]="loginForm" (ngSubmit)="formHandler()"
  novalidate>

  <mat-card class="form-container">
    <mat-card-title>Reactive form</mat-card-title>

    <mat-card-content class="form-fields">

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">This field cannot be empty</mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">This field cannot be empty</mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="form-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
      <a mat-button routerLink="/register">Register</a>
    </mat-card-actions>
  </mat-card>

</form>
